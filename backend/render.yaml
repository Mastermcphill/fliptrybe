services:
  - type: web
    name: tri-o-fliptrybe
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash -c "FLASK_APP=main.py python -m flask db upgrade && gunicorn wsgi:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: FLIPTRYBE_ENV
        value: prod
      - key: ESCROW_CRON_TOKEN
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
