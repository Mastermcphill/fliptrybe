name: frontend_gate

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_gate.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_gate.yml'

jobs:
  flutter:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter pub get
      - name: Flutter analyze (report only)
        run: flutter analyze || true
      - name: Flutter tests
        run: flutter test
